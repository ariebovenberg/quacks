- case: complex_typing
  main: |
    from typing import ClassVar, TypeVar
    from typing import Protocol
    from quacks import readonly
    from dataclasses import dataclass
    from datetime import date

    T = TypeVar('T', covariant=True)

    @readonly
    class A(Protocol[T]):
        a: T
        b: 'B'

    class B:
        pass

    @dataclass
    class C:
        a: int
        b: B

    a: A[int] =  C(1, B())
    a2: A[str] = C(3, B())
